{% extends "base.html" %}
{% block content %}


<h2>Order {{order.key.id()}}</h2>

<dl class="dl-horizontal">
  <dt>Cards</dt>
  <dd>{{cards.__len__()}}</dd>
</dl>


<h3>Cards</h3>

<table class="table table-striped">
      <thead>
        <tr>
          <th>PAN</th>
          <th>First</th>
          <th>Last</th>

        </tr>
      </thead>
      <tbody>
        {% for card in cards %} 
        <tr>
          <th scope="row">{{card.key.id()}}</a></th>
          <th>{{card.firstName}}</th>
          <th>{{card.lastName}}</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>



{% endblock content %}
